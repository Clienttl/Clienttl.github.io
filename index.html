<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teachingworksheets!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.education.com/i/logo/favicon.ico" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="randomText"></h1>
        <button class="btn" onclick="loadRandomSite('pizza')">Pizza Edition</button>
        <button class="btn" onclick="loadRandomSite('velara')">Velara</button>
    </div>
    <script>
        const phrases = [
            "i love this revamp ngl..",
            "this update kinda goes hard.",

            "damn, this revamp is hitting different.",
            "imagine if ninja got a LOWWWWWWWWWWWW TEPEERRRR FASDEDEEEE",
            "if you dont like the revamp, all old files are there [https://teachingworksheets.org/games].",
            "lowkey obsessed with this."
        ];

        document.getElementById("randomText").innerText = phrases[Math.floor(Math.random() * phrases.length)];

        const pizzaLinks = [
            "https://23i3iciuecndijwn38ghnijedda.l5.ca/",
            "https://j1f75hafjtez.mikedavislab.com/",
            "https://5jqhtuzytlul.zigboxs.com/",
            "https://ick9q805dgj3.parallelsw.com/",
            "https://xtd3es78jzcx.nepalsoftwarebazar.com.np/"
        ];

        const velaraLinks = [
            "https://totallynotszvy2.global.ssl.fastly.net/",
            "https://aisd.mathforkids.buzz/",
            "https://science.mathforkids.buzz/",
            "https://cfisd.mathforkids.buzz/",
            "https://qisv7fd6234r8970fd28.global.ssl.fastly.net/"
        ];

        function loadRandomSite(type) {
            alert("If this link doesn't work/is blocked, reload the page");
            let links = type === 'pizza' ? pizzaLinks : velaraLinks;
            let randomLink = links[Math.floor(Math.random() * links.length)];
            
            document.body.innerHTML = `<iframe src="${randomLink}" style="position:absolute; top:0; left:0; width:100vw; height:100vh; border:none;"></iframe>`;
        }
    </script>
</body>
</html>
