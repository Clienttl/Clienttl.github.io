<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #444, #000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px 50px;
            background: linear-gradient(90deg, #333, #111);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            width: 250px;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            background: linear-gradient(90deg, #222, #000);
        }

        .corner-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('/sebas.png') no-repeat center/cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s;
        }

        .corner-btn:hover {
            transform: scale(1.1);
        }

        .gif-container img {
            position: absolute;
            width: 80px;
            height: auto;
            opacity: 1;
            animation: fadeOut 1.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <h1>rip link generator 2/3/25-2/3/25</h1>
    
    <div class="button-container">
        <button class="btn" onclick="startLoading('55gms.html')">
            <i class="fas fa-fire"></i> 55gms
        </button>
        <button class="btn" onclick="startLoading('pizza.html')">
            <i class="fas fa-bolt"></i> pizza
        </button>
        <button class="btn" onclick="startLoading('archived.html')">
            <i class="fas fa-lock"></i> archived
        </button>
    </div>

    <button class="corner-btn" onclick="showGifs()"></button>

    <div class="gif-container"></div>

    <script>
        function startLoading(url) {
            document.querySelector("h1").style.display = "none";
            document.querySelector(".button-container").style.display = "none";
            setTimeout(() => {
                window.location.href = url; 
            }, 1000);
        }

        function showGifs() {
            const container = document.querySelector('.gif-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                let img = document.createElement('img');
                img.src = '/n.png';
                img.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                img.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
                container.appendChild(img);
                setTimeout(() => img.remove(), 1500);
            }
        }
    </script>
</body>
</html>
