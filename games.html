<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:error</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome link -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.6)), url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: slideInNav 1s ease-in-out;
        }

        @keyframes slideInNav {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .hud .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hud ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        .hud ul li {
            display: inline;
        }

        .hud ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 8px 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hud ul li a:hover {
            background-color: #444;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 70px;
            animation: fadeIn 2s ease-in-out;
        }

        .page {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .main-title {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container button {
            background: linear-gradient(to right, #333, #666);
            border: none;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .button-container button:hover {
            background-color: #444;
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-container button:active {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8);
        }

        /* Terminal Icon Style */
        .terminal-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.3s;
        }

        .terminal-icon:hover {
            transform: scale(1.2);
        }

        /* Terminal Popup Style */
        .terminal-popup {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 500px;
            height: 300px;
            background-color: black;
            color: white;
            font-family: monospace;
            padding: 20px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 9999;
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .terminal-popup input {
            background: transparent;
            border: none;
            color: white;
            font-family: monospace;
            font-size: 1.2em;
            outline: none;
            width: 100%;
            padding: 5px;
        }

        /* Placeholder styling for terminal input */
        .terminal-popup input::placeholder {
            color: #555;
        }

    </style>
</head>
<body>

    <!-- HUD Navigation Bar -->
    <div class="hud">
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <div id="home" class="page">
            <h1 class="main-title">teachingworksheets.org v2 | hi cai</h1>
            <div class="button-container">
                <button onclick="window.location.href='55gms.html'">Red's Exploit Corner</button>
                <button onclick="window.location.href='pizza.html'">Pizza Edition</button>
            </div>
        </div>
    </div>

    <!-- Terminal Icon -->
    <div class="terminal-icon" onclick="toggleTerminal()">
        <i class="fas fa-terminal"></i>
    </div>

    <!-- Terminal Popup -->
    <div class="terminal-popup" id="terminalPopup">
        <div id="terminalOutput">C:/Chromebook> </div>
        <input type="text" id="terminalInput" onkeydown="handleCommand(event)">
    </div>

    <script>
        let terminalOpen = false;

        function toggleTerminal() {
            terminalOpen = !terminalOpen;
            const terminalPopup = document.getElementById('terminalPopup');
            if (terminalOpen) {
                terminalPopup.style.display = 'block';
            } else {
                terminalPopup.style.display = 'none';
            }
        }

        function handleCommand(event) {
            const terminalInput = document.getElementById('terminalInput');
            const terminalOutput = document.getElementById('terminalOutput');

            if (event.key === 'Enter') {
                let inputValue = terminalInput.value.trim();
                if (inputValue === "lowtaperfade") {
                    terminalOutput.innerHTML += "<br>its massive";
                }
                terminalInput.value = ""; // Clear the input field
                terminalOutput.innerHTML += "<br>C:/Chromebook> "; // Keep showing the prompt
            }
        }
    </script>

</body>
</html>
