<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #444, #000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .btn {
            padding: 15px 50px;
            background: linear-gradient(90deg, #333, #111);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 10px;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            background: linear-gradient(90deg, #222, #000);
        }

        .saved-links-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .saved-links-container h3 {
            margin-bottom: 10px;
        }

        .saved-links-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .saved-links-container .close-btn:hover {
            background: darkred;
        }

        .saved-links-container button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #222;
            color: cyan;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
        }

        .saved-links-container button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="generateLink()">Generate</button>
    <button class="btn" onclick="toggleSavedLinks()">Saved</button>

    <div class="saved-links-container" id="savedLinks">
        <button class="close-btn" onclick="toggleSavedLinks()">X</button>
        <h3>Saved Links</h3>
        <div id="linksList"></div>
    </div>

    <script>
        function generateLink() {
            const characters = "abcdefghijklmnopqrstuvwxyz0123456789.";
            let randomSubdomain = "";

            for (let i = 0; i < Math.floor(Math.random() * 10) + 3; i++) { 
                randomSubdomain += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            const url = `https://teachingworksheets.org.${randomSubdomain}.totallyeducational.homes`;
            window.open(url, '_blank');

            // Save to localStorage
            let savedLinks = JSON.parse(localStorage.getItem("generatedLinks")) || [];
            savedLinks.push(url);
            localStorage.setItem("generatedLinks", JSON.stringify(savedLinks));
        }

        function toggleSavedLinks() {
            const container = document.getElementById("savedLinks");
            const linksList = document.getElementById("linksList");
            
            if (container.style.display === "none" || container.style.display === "") {
                linksList.innerHTML = "";
                let savedLinks = JSON.parse(localStorage.getItem("generatedLinks")) || [];
                
                savedLinks.forEach(link => {
                    const button = document.createElement("button");
                    button.textContent = link;
                    button.onclick = () => window.open(link, '_blank');
                    linksList.appendChild(button);
                });
                
                container.style.display = "block";
            } else {
                container.style.display = "none";
            }
        }
    </script>
</body>
</html>
